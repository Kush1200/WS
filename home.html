<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Hub - For My Love</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Montserrat:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'romantic-pink': '#ff85a2',
                        'romantic-purple': '#a78bfa',
                    },
                    fontFamily: {
                        serif: ['Playfair Display', 'serif'],
                        sans: ['Montserrat', 'sans-serif'],
                        handwritten: ['Dancing Script', 'cursive'],
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background: linear-gradient(-45deg, #fce7f3, #f3e8ff, #fbcfe8, #e9d5ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            margin: 0;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .nav-card {
            position: relative;
            overflow: hidden;
        }

        .nav-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.6s;
        }

        .nav-card:hover::before {
            left: 100%;
        }

        .word {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
        }

        .lottie-box {
            width: 150px;
            height: 150px;
            margin: 0 auto 1rem auto;
        }
    </style>
</head>
<body class="min-h-screen pt-32 pb-20">

    <nav class="fixed top-8 left-1/2 -translate-x-1/2 z-50 w-[95%] max-w-5xl">
        <div class="glass-card rounded-full px-8 py-4 flex justify-between items-center text-gray-700 font-semibold text-[10px] sm:text-xs md:text-sm">
            <a href="home.html" class="hover:text-romantic-pink transition-colors">Home</a>
            <a href="photos.html" class="text-gray-400 hover:text-romantic-pink transition-colors">Photos</a>
            <a href="letter.html" class="text-gray-400 hover:text-romantic-pink transition-colors">Letter</a>
            <a href="timeline.html" class="text-gray-400 hover:text-romantic-pink transition-colors">Timeline</a>
            <a href="playlist.html" class="text-gray-400 hover:text-romantic-pink transition-colors">Playlist</a>
            <a href="together.html" class="text-gray-400 hover:text-romantic-pink transition-colors">Time Since</a>
        </div>
    </nav>

    <div class="container mx-auto px-6">
        <div class="text-center mb-20">
            <h1 class="text-7xl md:text-9xl font-serif text-gray-800 mb-6" id="stagger-title">
                <span class="word">Happy</span>
                <span class="word">Birthday,</span>
                <br>
                <span class="word font-handwritten text-romantic-pink block md:inline-block mt-4 md:mt-0">My Meka</span>
            </h1>
            <p class="text-gray-500 font-serif text-xl md:text-2xl font-light opacity-0" id="subtitle">
                "The Pink To My Blue"
            </p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 max-w-6xl mx-auto">
            <a href="photos.html" class="nav-card glass-card rounded-[3.5rem] p-12 text-center opacity-0 transform translate-y-12">
                <div class="lottie-box">
                    <lottie-player src="Camera.json" background="transparent" speed="1" loop autoplay></lottie-player>
                </div>
                <h3 class="text-3xl font-serif font-bold text-gray-800 mb-2">Our Gallery</h3>
                <p class="text-gray-500 font-light">Mural for you.</p>
            </a>

            <a href="letter.html" class="nav-card glass-card rounded-[3.5rem] p-12 text-center opacity-0 transform translate-y-12">
                <div class="lottie-box">
                    <lottie-player src="Letter.json" background="transparent" speed="1" loop autoplay></lottie-player>
                </div>
                <h3 class="text-3xl font-serif font-bold text-gray-800 mb-2">The Letter</h3>
                <p class="text-gray-500 font-light">Because how can I not write a letter to you</p>
            </a>

            <a href="timeline.html" class="nav-card glass-card rounded-[3.5rem] p-12 text-center opacity-0 transform translate-y-12">
                <div class="lottie-box">
                    <lottie-player src="Timeline.json" background="transparent" speed="1" loop autoplay></lottie-player>
                </div>
                <h3 class="text-3xl font-serif font-bold text-gray-800 mb-2">Our Journey</h3>
                <p class="text-gray-500 font-light">Good good stuff.</p>
            </a>

            <a href="playlist.html" class="nav-card glass-card rounded-[3.5rem] p-12 text-center opacity-0 transform translate-y-12">
                <div class="lottie-box">
                    <lottie-player src="Music Visualizer.json" background="transparent" speed="1" loop autoplay></lottie-player>
                </div>
                <h3 class="text-3xl font-serif font-bold text-gray-800 mb-2">Playlist</h3>
                <p class="text-gray-500 font-light">You are my music</p>
            </a>

            <a href="together.html" class="nav-card glass-card rounded-[3.5rem] p-12 text-center opacity-0 transform translate-y-12">
                <div class="lottie-box">
                    <lottie-player src="Timer.json" background="transparent" speed="1" loop autoplay></lottie-player>
                </div>
                <h3 class="text-3xl font-serif font-bold text-gray-800 mb-2">Time Since</h3>
                <p class="text-gray-500 font-light">I am just a little cheesy like that</p>
            </a>
        </div>
    </div>

    <button id="confetti-btn" class="fixed bottom-10 left-10 z-[100] w-16 h-16 md:w-20 md:h-20 glass-card rounded-full p-0 flex items-center justify-center overflow-hidden hover:scale-110 hover:-rotate-12 active:scale-95 transition-all duration-300 shadow-2xl opacity-0">
        <img src="confetti_button.PNG" alt="Celebrate" class="w-full h-full object-cover">
    </button>

    <audio id="confetti-sfx" src="assets/sounds/confetti.mp3" preload="auto"></audio>

    <script>
        window.onload = () => {
            const tl = gsap.timeline();

            tl.to(".word", { 
                opacity: 1, 
                y: 0, 
                duration: 1, 
                stagger: 0.3, 
                ease: "back.out(1.7)" 
            })
            .to("#subtitle", { 
                opacity: 1, 
                duration: 1 
            }, "-=0.5")
            .to(".nav-card", { 
                opacity: 1, 
                y: 0, 
                duration: 1.2, 
                stagger: 0.2, 
                ease: "power4.out" 
            }, "-=0.8")
            .to("#confetti-btn", { 
                opacity: 1, 
                duration: 1, 
                ease: "back.out(1.7)" 
            }, "-=0.5");

            // Event listener for the confetti button
            document.getElementById('confetti-btn').addEventListener('click', () => {
                const sfx = document.getElementById('confetti-sfx');
                if (sfx) {
                    sfx.currentTime = 0;
                    sfx.play().catch(e => console.log("Audio play blocked until interaction:", e));
                }

                confetti({ 
                    particleCount: 150, 
                    spread: 70, 
                    origin: { y: 0.6 }, 
                    colors: ['#ff85a2', '#ffffff'] 
                });
            }); 
        };
    </script>
</body>
</html>
