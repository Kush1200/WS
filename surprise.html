<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Final Surprise!</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .surprise-box {
            text-align: center;
            padding: 50px;
            background: linear-gradient(to top right, #fff5f5, #ffe0ff);
            border: 5px dashed var(--color-accent);
            box-shadow: 0 0 50px var(--color-accent); /* Intense glow */
            animation: pulseGlow 3s infinite alternate;
        }
        #final-message {
            font-size: 2.5em;
            font-family: var(--font-serif);
            color: var(--color-dark);
            margin-bottom: 30px;
            animation: textGlow 2s infinite alternate;
        }
        .video-placeholder {
            width: 100%;
            max-width: 600px;
            height: 350px;
            background-color: #f0f0f0;
            border: 3px dashed var(--color-pink-soft);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px auto;
            color: #999;
            font-style: italic;
        }

        /* Animation for the box glow */
        @keyframes pulseGlow {
            0% { box-shadow: 0 0 50px rgba(255, 105, 180, 0.5); }
            100% { box-shadow: 0 0 80px rgba(255, 105, 180, 1); }
        }

        /* Animation for the text glow */
        @keyframes textGlow {
            0% { text-shadow: 0 0 5px var(--color-accent); }
            100% { text-shadow: 0 0 15px var(--color-accent), 0 0 20px rgba(255, 105, 180, 0.7); }
        }
    </style>
</head>
<body class="full-height-container">
    <div class="card surprise-box">
        <h1>ðŸŽ‰ You Found It!</h1>
        <h2 id="final-message">You are my greatest adventure. Happy Birthday, my love!</h2>
        
        <p style="font-size: 1.1em; margin-bottom: 40px;">Thank you for exploring every part of the site. This final page holds the biggest piece of my heart, saved just for you.</p>

        <div class="video-placeholder">
            <p>PLACEHOLDER: Insert Personal Video / Audio Embed Here!</p>
        </div>
        
        <p style="font-size: 1.5em; font-weight: bold; color: var(--color-dark);">I love you more than words can say.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const trackedPages = [
                'photos.html', 
                'letter.html', 
                'timeline.html', 
                'playlist.html', 
                'future.html'
            ];
            const allVisited = trackedPages.every(page => localStorage.getItem(`visited_${page}`) === 'true');

            // Security check: Redirect if not all pages were visited
            if (!allVisited) {
                alert('Oops! It looks like you tried to skip ahead. Please visit all the sections first!');
                window.location.href = 'home.html';
            }

            // Clean up localStorage for a fresh start on next visit (optional)
            // trackedPages.forEach(page => localStorage.removeItem(`visited_${page}`));
        });
    </script>
</body>
</html>
