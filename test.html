<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .spider-font { font-family: 'Archivo Black', sans-serif; }

        /* Subtle background web pattern */
        .web-pattern {
            background-image: radial-gradient(circle at 2px 2px, rgba(255, 0, 0, 0.1) 1px, transparent 0);
            background-size: 40px 40px;
        }

        /* Glitch text effect for that "Multiverse" feel */
        .glitch-hover:hover {
            text-shadow: 3px 0px 0px #ff004c, -3px 0px 0px #00fff2;
        }

        /* Float animation for the main character */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }
    </style>
</head>
<body class="text-white">

    <div class="fixed inset-0 web-pattern opacity-50"></div>
    <div class="fixed top-[-10%] left-[-10%] w-[50%] h-[50%] bg-red-900/20 blur-[120px] rounded-full"></div>

    <nav class="relative z-50 flex items-center justify-between px-10 py-8">
        <div class="flex items-center space-x-10">
            <button class="group space-y-1">
                <div class="w-6 h-0.5 bg-white transition-all group-hover:w-8"></div>
                <div class="w-8 h-0.5 bg-white"></div>
                <div class="w-5 h-0.5 bg-white transition-all group-hover:w-8"></div>
            </button>
            <div class="hidden md:flex space-x-8 text-[10px] tracking-[0.3em] font-bold uppercase">
                <a href="#" class="text-white border-b-2 border-red-600 pb-1">Home</a>
                <a href="#" class="text-gray-500 hover:text-white transition">Movies</a>
                <a href="#" class="text-gray-500 hover:text-white transition">Sound</a>
                <a href="#" class="text-gray-500 hover:text-white transition">Sitting</a>
            </div>
        </div>
        <div class="cursor-pointer hover:rotate-90 transition-transform duration-300">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M24 6h-24v-4h24v4zm0 4h-24v4h24v-4zm0 8h-24v4h24v-4z"/></svg>
        </div>
    </nav>

    <main class="relative z-10 grid grid-cols-12 min-h-[80vh] items-center px-10 lg:px-20">
        
        <div class="col-span-12 lg:col-span-5 space-y-8">
            <div class="relative">
                <div class="absolute -left-6 top-0 bottom-0 w-1 bg-red-600"></div>
                <h1 class="spider-font text-7xl md:text-8xl leading-[0.9] tracking-tighter glitch-hover transition-all cursor-default">
                    MILES<br><span class="text-transparent border-text" style="-webkit-text-stroke: 1px white;">MORALES</span>
                </h1>
            </div>

            <p class="text-gray-400 text-sm md:text-base max-w-sm leading-relaxed font-light">
                Teen Miles Morales becomes the Spider-Man of his universe and must join forces with five spider-powered individuals from other dimensions...
            </p>

            <div class="flex items-center space-x-4">
                <button class="bg-[#e21e22] hover:bg-red-700 text-white px-8 py-3 rounded-full text-xs font-bold uppercase tracking-widest transition-transform active:scale-95 shadow-[0_0_20px_rgba(226,30,34,0.4)]">
                    Download
                </button>
                <button class="border border-gray-600 hover:bg-white hover:text-black px-8 py-3 rounded-full text-xs font-bold uppercase tracking-widest transition-all">
                    Watch
                </button>
            </div>
        </div>

        <div class="col-span-12 lg:col-span-7 relative flex justify-center items-center mt-10 lg:mt-0">
            <div class="absolute w-full h-full bg-red-600/10 blur-[100px] animate-pulse"></div>
            
            <div class="animate-float">
                <img src="/Users/kushagr/Desktop/website/Gemini_Generated_Image_rbzmmzrbzmmzrbzm.png" 
                     alt="Miles Morales" 
                     class="w-[90%] lg:w-full drop-shadow-[0_0_50px_rgba(226,30,34,0.3)]">
            </div>

            <div class="absolute bottom-0 right-0 flex flex-col items-center space-y-2 opacity-50 hover:opacity-100 transition">
                <div class="w-6 h-6 border-r-2 border-b-2 border-white rotate-45"></div>
                <div class="w-6 h-6 border-r-2 border-b-2 border-white rotate-45 -mt-3"></div>
            </div>
        </div>
    </main>

    <div class="absolute bottom-10 left-1/2 -translate-x-1/2 flex space-x-4 z-50">
        <div class="w-2.5 h-2.5 rounded-full bg-white shadow-[0_0_10px_white]"></div>
        <div class="w-2.5 h-2.5 rounded-full bg-gray-700 hover:bg-gray-500 cursor-pointer transition"></div>
        <div class="w-2.5 h-2.5 rounded-full bg-gray-700 hover:bg-gray-500 cursor-pointer transition"></div>
    </div>

</body>
</html>
