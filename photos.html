<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Lane - Gallery</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Montserrat:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'romantic-pink': '#ff85a2' },
                    fontFamily: {
                        serif: ['Playfair Display', 'serif'],
                        handwritten: ['Dancing Script', 'cursive'],
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background: linear-gradient(-45deg, #fce7f3, #f3e8ff, #fbcfe8, #e9d5ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
        }

        .memory-item {
            display: flex;
            width: 100%;
            /* Consistent gap between rows */
            margin-bottom: 12vh; 
            opacity: 0;
            will-change: transform, opacity;
        }

        .media-container {
            width: 300px;
            max-width: 90vw;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: zoom-in;
            position: relative;
        }

        @media (min-width: 768px) {
            .media-container { width: 450px; }
        }

        /* Maintaining natural shape */
        .gallery-media {
            width: 100%;
            height: auto;
            border-radius: 1.5rem;
            display: block;
        }

        .media-container:hover {
            transform: scale(1.05) rotate(1deg);
        }

        #lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            z-index: 1000;
            display: none;
            opacity: 0;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #lightbox-content {
            max-width: 95%;
            max-height: 85vh;
            border-radius: 1.5rem;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            transform: scale(0.8);
        }
    </style>
</head>
<body class="min-h-screen pt-32 pb-60">

    <div id="lightbox" onclick="closeLightbox()">
        <div id="lightbox-media-box" class="flex justify-center items-center w-full h-full"></div>
        <button class="fixed top-10 right-10 text-white text-4xl font-light">&times;</button>
    </div>

    <nav class="fixed top-8 left-1/2 -translate-x-1/2 z-50 w-[95%] max-w-5xl">
        <div class="glass-card rounded-full px-8 py-4 flex justify-between items-center text-gray-700 font-semibold text-[10px] sm:text-xs md:text-sm">
            <a href="home.html" class="text-gray-400 hover:text-romantic-pink transition-colors">Home</a>
            <a href="photos.html" class="text-romantic-pink font-bold border-b-2 border-romantic-pink">Photos</a>
            <a href="letter.html" class="text-gray-400 hover:text-romantic-pink transition-colors">Letter</a>
            <a href="timeline.html" class="text-gray-400 hover:text-romantic-pink transition-colors">Timeline</a>
            <a href="playlist.html" class="text-gray-400 hover:text-romantic-pink transition-colors">Playlist</a>
            <a href="together.html" class="text-gray-400 hover:text-romantic-pink transition-colors">Time Since</a>
        </div>
    </nav>

    <div class="container mx-auto px-6">
        <header class="text-center mb-40 opacity-0" id="gallery-header">
            <h1 class="text-7xl md:text-9xl font-serif font-bold text-gray-800 mb-6 font-bold">Gallery</h1>
            <p class="font-handwritten text-romantic-pink text-3xl md:text-5xl px-4">
                I would dedicate a musuem to you, but lets make do with this gallery for now
            </p>
        </header>

        <div id="memory-lane" class="max-w-6xl mx-auto flex flex-col items-center"></div>
    </div>

    <button id="confetti-btn" class="fixed bottom-10 left-10 z-[100] w-16 h-16 md:w-20 md:h-20 glass-card rounded-full p-0 flex items-center justify-center overflow-hidden hover:scale-110 hover:-rotate-12 active:scale-95 transition-all duration-300 shadow-2xl opacity-0">
        <img src="confetti_button.PNG" alt="Celebrate" class="w-full h-full object-cover">
    </button>

    <audio id="confetti-sfx" src="assets/sounds/confetti.mp3" preload="auto"></audio>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        const mediaList = [
            'PHOTO-2024-12-14-16-14-13.jpg',
            'PHOTO-2025-06-15-21-41-52.jpg',
            'PHOTO-2025-12-17-23-46-02.jpg',
            'PHOTO-2025-05-26-00-58-18 2.jpg',
            'PHOTO-2025-04-29-00-02-48.jpg',
            'PHOTO-2025-07-13-01-34-49.jpg',
            'IMG_6289.JPG',
            'PHOTO-2025-08-09-21-34-43.jpg',
            'PHOTO-2025-12-17-23-25-40.jpg',
            'PHOTO-2025-05-03-15-36-19.jpg',
            'VIDEO-2025-09-02-22-56-20.mp4',
            'PHOTO-2025-04-29-00-03-56.jpg',
            'IMG_1900.jpg',
            'f6535920-ddb0-4edb-b1f2-c4e5eacd9e47.jpg',
            'VIDEO-2025-12-17-23-26-58 2.mp4',
            'PHOTO-2025-12-17-23-38-54.jpg',
            'VIDEO-2025-09-20-22-58-57.mp4',
            'IMG_6288.JPG',
            'PHOTO-2025-10-21-21-56-40.jpg',
            'PHOTO-2025-12-14-16-53-51 2.jpg',
            'PHOTO-2025-12-14-23-18-22.jpg',
            'VIDEO-2025-10-22-00-38-12.mp4',
            'PHOTO-2025-10-02-23-49-36.jpg',
            'VIDEO-2025-08-26-11-40-31.mp4',
            'PHOTO-2025-01-07-20-49-19.jpg',
            'PHOTO-2025-08-24-00-33-02.jpg',
            'PHOTO-2025-09-17-09-26-01.jpg',
            'PHOTO-2025-08-13-16-50-12.jpg',
            'PHOTO-2025-11-26-22-32-44.jpg',
            'PHOTO-2025-12-12-22-19-07.jpg',
            'PHOTO-2025-12-14-23-19-01.jpg',
            'PHOTO-2025-08-27-23-11-22.jpg',
            'PHOTO-2025-10-21-10-49-48.jpg',
            'PHOTO-2025-12-14-16-53-51.jpg',
            'IMG_5931.PNG',
            'PHOTO-2025-12-06-22-35-01.jpg',
            'IMG_5724.jpg',
            'IMG_6221 2.mp4',
        ];

        const container = document.getElementById('memory-lane');

        mediaList.forEach((filename, index) => {
            const isVideo = filename.toLowerCase().match(/\.(mp4|mov|webm)$/);
            const item = document.createElement('div');
            const alignment = index % 3 === 0 ? 'justify-start' : (index % 3 === 1 ? 'justify-end' : 'justify-center');
            
            item.className = `memory-item ${alignment}`;
            
            let mediaHTML = '';
            if (isVideo) {
                mediaHTML = `
                    <div class="relative w-full rounded-[1.5rem] overflow-hidden bg-black/10 flex items-center justify-center">
                        <video src="assets/photos/${filename}" class="gallery-media" autoplay muted loop playsinline></video>
                    </div>
                `;
            } else {
                mediaHTML = `<img src="assets/photos/${filename}" class="gallery-media" loading="lazy">`;
            }

            item.innerHTML = `
                <div class="media-container glass-card p-4 rounded-[2rem] parallax-photo" 
                     onclick="openLightbox('assets/photos/${filename}', ${isVideo ? true : false})">
                    ${mediaHTML}
                </div>
            `;
            container.appendChild(item);
        });

        function openLightbox(src, isVideo) {
            const lb = document.getElementById('lightbox');
            const lbBox = document.getElementById('lightbox-media-box');
            
            lbBox.innerHTML = isVideo 
                ? `<video id="lightbox-content" src="${src}" controls autoplay class="shadow-2xl"></video>`
                : `<img id="lightbox-content" src="${src}" class="shadow-2xl">`;

            const content = document.getElementById('lightbox-content');
            lb.style.display = 'flex';
            gsap.to(lb, { opacity: 1, duration: 0.4 });
            gsap.to(content, { scale: 1, duration: 0.5, ease: "back.out(1.5)" });
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lb = document.getElementById('lightbox');
            const content = document.getElementById('lightbox-content');
            gsap.to(lb, { opacity: 0, duration: 0.3, onComplete: () => {
                lb.style.display = 'none';
                lb.querySelector('#lightbox-media-box').innerHTML = ''; 
            }});
            gsap.to(content, { scale: 0.8, duration: 0.3 });
            document.body.style.overflow = 'auto';
        }

        window.onload = () => {
            const headerTl = gsap.timeline();
            headerTl.to("#gallery-header", { opacity: 1, y: 0, duration: 1.5, ease: "power4.out" })
                    .to("#confetti-btn", { opacity: 1, duration: 1, ease: "back.out(1.7)" }, "-=0.5");

            // Apply consistent parallax to all items
            gsap.utils.toArray(".memory-item").forEach((item) => {
                const media = item.querySelector(".parallax-photo");

                // Fade in trigger
                gsap.to(item, {
                    scrollTrigger: { 
                        trigger: item, 
                        start: "top 95%", 
                        toggleActions: "play none none none" 
                    },
                    opacity: 1, 
                    duration: 1.2
                });

                // Parallax movement - Constant speed for uniform spacing
                gsap.to(media, {
                    yPercent: -20, // Uniform shift
                    ease: "none",
                    scrollTrigger: { 
                        trigger: item, 
                        start: "top bottom", 
                        end: "bottom top", 
                        scrub: 1 
                    }
                });
            });

            // Event listener for the confetti button
            document.getElementById('confetti-btn').addEventListener('click', () => {
                const sfx = document.getElementById('confetti-sfx');
                if (sfx) {
                    sfx.currentTime = 0;
                    sfx.play().catch(e => console.log("Audio play blocked until interaction:", e));
                }

                confetti({ 
                    particleCount: 150, 
                    spread: 70, 
                    origin: { y: 0.6 }, 
                    colors: ['#ff85a2', '#ffffff'] 
                });
            }); 
        };
    </script>
</body>
</html>
