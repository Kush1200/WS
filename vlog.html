<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our First Trip - Vlog</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'romantic-pink': '#ff85a2' },
                    fontFamily: {
                        serif: ['Playfair Display', 'serif'],
                        sans: ['Montserrat', 'sans-serif'],
                        handwritten: ['Dancing Script', 'cursive'],
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background: linear-gradient(-45deg, #fce7f3, #f3e8ff, #fbcfe8, #e9d5ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.05);
        }

        /* Responsive Iframe Container */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 1.5rem;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <nav class="fixed top-8 left-1/2 -translate-x-1/2 z-50 w-[95%] max-w-5xl">
        <div class="glass-card rounded-full px-6 md:px-8 py-4 flex justify-between items-center text-gray-700 font-semibold text-[9px] sm:text-xs md:text-sm">
            <a href="/home" class="text-gray-400 hover:text-romantic-pink transition-colors">Home</a>
            <a href="/photos" class="text-gray-400 hover:text-romantic-pink transition-colors">Photos</a>
            <a href="/letter" class="text-gray-400 hover:text-romantic-pink transition-colors">Letter</a>
            <a href="/timeline" class="text-gray-400 hover:text-romantic-pink transition-colors">Timeline</a>
            <a href="/playlist" class="text-gray-400 hover:text-romantic-pink transition-colors">Playlist</a>
            <a href="/together" class="text-gray-400 hover:text-romantic-pink transition-colors">Time Since</a>
            <a href="/vlog" class="text-romantic-pink transition-colors">Vlog</a>
        </div>
    </nav>

    <div class="container max-w-4xl mx-auto text-center mt-20">
        <div id="header" class="opacity-0">
            <h1 class="text-5xl md:text-7xl font-serif text-gray-800 mb-4 px-2">Our First Trip Together</h1>
            <p class="text-gray-500 font-handwritten text-2xl md:text-3xl text-romantic-pink mb-10">The best</p>
        </div>

        <div id="video-box" class="glass-card p-3 md:p-6 rounded-[2.5rem] opacity-0 transform translate-y-10 w-full">
            <div class="video-container shadow-2xl">
                <iframe 
                    src="https://www.youtube-nocookie.com/embed/TaIkNCFpgmY?rel=0&modestbranding=1&playsinline=1" 
                    title="Our First Trip Vlog" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>      

        <div id="footer-text" class="mt-10 opacity-0 pb-10">
            <p class="text-gray-500 font-serif italic text-lg md:text-xl"></p>
        </div>
    </div>

    <script>
        window.onload = () => {
            const tl = gsap.timeline();

            tl.to("#header", { 
                opacity: 1, 
                y: 0, 
                duration: 1.2, 
                ease: "power3.out" 
            })
            .to("#video-box", { 
                opacity: 1, 
                y: 0, 
                duration: 1.5, 
                ease: "power4.out" 
            }, "-=0.8")
            .to("#footer-text", { 
                opacity: 1, 
                duration: 1 
            }, "-=0.5");
        };
    </script>
</body>
</html>
